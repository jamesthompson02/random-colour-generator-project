<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Colour Project</title>
</head>
<body>
    <div id="top-pane">
        <div id="left-half">
            <div id="left-half-title">
                Random Colour Generator
            </div>
        </div>
        <div id="right-half">
            <div id="right-half-title">
                Simple Hex
            </div>
        </div>
    </div>
    <div id="background-box-1">
        <div id="colour-description-box">
            <div id="background-colour-box">
                
            </div>
            <div id="hexadecimal-text">
                
            </div>
            <div class="clipboard-container">
                <div id="speech-bubble">
                    Copied!
                </div>
                <div class="fa-solid fa-copy" id="clipboard"></div>         
            </div>
        </div>
        <div id="para">
            Click on the clipboard icon if you like the background color and you want to copy and paste
            the hexadecimal identifier elsewhere.
        </div>
        <button id="random-btn">
            Click Me For A New Background Colour
        </button>
    </div>
    <div id="background-box-2">
        <div id="hexadecimal-identifier">
            Hexadecimal Identifier:
        </div>
        <input type="text" id="inp">
    </div>
</body>
</html>
